type Invoice {
  shopId: ID!
  amount: Float!
  payment: Payment!
  customerNo: String!
  createdAt: Date!
}

type Product {
  name: String!
  price: Float!
  description: String!
  image: String
}

enum Payment {
  CreditCard,
  DebitCard,
  Paypal,
  Bitcoin
}

type Query {
  allProducts: [Product]
}